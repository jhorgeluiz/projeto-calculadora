<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <input class="display" type="text" id="display" disabled> <br>
        <article>
            <input class="c" type="button" value="C" onclick="clearDisplay('c')">
            <input class="verde" type="button" value="()"onclick="addToDisplay('()')">
            
            <input class="verde" type="button" value="%" onclick="addToDisplay('%')">
            <input class="verde" type="button" value="/" onclick="addToDisplay('/')"> <br>
        </article>

        <article>
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input class="verde" type="button" value="*" onclick="addToDisplay('*')"> <br>
        </article>

        <article>
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input class="verde" type="button" value="-" onclick="addToDisplay('-')"> <br>
        </article>

        <article>
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input class="verde" type="button" value="+" onclick="addToDisplay('+')"> <br>
        </article>

        <article>
            <input type="button" value="+/-" onclick="addToDisplay('+/-')">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="," onclick="addToDisplay(',')">
            <input class="botigual" type="button" value="=" onclick="calculate()"> <br>
        </article>
    </div>
</body>
</html>
